name: auto release
on:
    push:
        branchs:
            - v*


jobs:
    build:
        name: build
        runs-on: ubuntu-latest
        steps:
            - name: Set up Go 1.x
              uses: actions/setup-go@v2
              with:
                  go-version: ^1.13
              id: go

            - name: Check out code into the Go module directory
              uses: actions/checkout@v2

            - name: go build
              run: |
                  go generate
                  go build
